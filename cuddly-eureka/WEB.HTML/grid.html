<!DOCTYPE html>
<html>
    <head> 
        <title>grid</title>

    </head>
    ><body style="
    margin-top: 30px;
    grid-template-columns: ifr ifr;
    column-gap: 20px;
    row-gap: 20px;">
        <div style="
            display: grid;
            grid-template-column: 100px 100px 100px;">
            <div style="background-color: blue;">div1</div>
            <div style="background-color: grey;">div2</div>
            <div style="background-color: blue;">div3</div>
            <div style="background-color: grey;">div4</div>
        </div>
    </body>
</html>
